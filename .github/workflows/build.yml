name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build application
      run: npm run dist
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bobby-ai-pet-${{ matrix.os }}
        path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download artifacts
      uses: actions/download-artifact@v4
      
    - name: Create or Update Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Bobby AI Pet - Latest Build
        files: |
          bobby-ai-pet-windows-latest/**/*
          bobby-ai-pet-macos-latest/**/*
          bobby-ai-pet-ubuntu-latest/**/*
        draft: false
        prerelease: false
        generate_release_notes: true
        make_latest: true
        body: |
          ðŸ¤– **Bobby AI Pet - Latest Build**
          
          This release is automatically updated with every push to main branch.
          
          ### Downloads:
          - **Windows**: `Bobby-AI-Pet-v*-Windows-Portable.zip`
          - **macOS**: `Bobby-AI-Pet-v*-macOS.dmg` 
          - **Linux**: `Bobby-AI-Pet-v*-Linux.AppImage`
          
          ### What's New:
          Latest changes from the main branch with all recent improvements and fixes.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
